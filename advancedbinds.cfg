alias +jumpaction "+jump;"
alias -jumpaction "-jump"
alias +throwaction "-attack; -attack2"

alias +runthrow "+forward;+jump;"
alias -runthrow "-jump;-forward"

alias +jumpthrow "+jump; -attack; -attack2"
alias -jumpthrow "-jump"

alias +radarscale "cl_radar_scale "1.0"
alias -radarscale "cl_radar_scale "0.4"
alias healthandxray "slot12; toggle spec_show_xray 1 0;"
alias +clxrad "+radarscale; healthandxray; cl_teamcounter_playercount_instead_of_avatars 0" //slot12 is healthshot
alias -clxrad "-radarscale; cl_teamcounter_playercount_instead_of_avatars 1"

alias +dropc4 slot5
alias -dropc4 drop



bind h "+jumpaction;+throwaction;"
echo "h - jumpthrow loaded"
bind k "+runthrow;+throwaction"
echo "k - runthrow loaded"

bind F1 "+dropc4"
echo "F1 - +dropc4 loaded"

bind c +clxrad
echo "c - radarscale, healthshot"

